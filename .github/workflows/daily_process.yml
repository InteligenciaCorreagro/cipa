name: Proceso Diario - Facturas y Notas Crédito

on:
  schedule:
    # Ejecutar todos los días a las 1:00 PM UTC = 8:00 AM hora Bogotá (UTC-5)
    - cron: '0 13 * * *'
  workflow_dispatch:  # Permite ejecución manual desde GitHub

jobs:
  procesar-facturas:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Descargar código del repositorio
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Configurar Git para commits automáticos
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

      - name: Configurar Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache de dependencias pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Crear estructura de directorios
        run: |
          mkdir -p data output templates
          echo "Directorios creados"

      - name: Verificar estado de la base de datos
        run: |
          if [ -f data/notas_credito.db ]; then
            echo "Base de datos encontrada"
            ls -lh data/notas_credito.db
            cp data/notas_credito.db data/notas_credito.db.backup
            echo ""
            echo "Estadísticas ANTES del proceso:"
            sqlite3 data/notas_credito.db "SELECT 'Facturas: ' || COUNT(*) FROM facturas;" || echo "Sin facturas"
            sqlite3 data/notas_credito.db "SELECT 'Notas pendientes: ' || COUNT(*) FROM notas_credito WHERE estado='PENDIENTE';" || echo "Sin notas"
            sqlite3 data/notas_credito.db "SELECT 'Notas aplicadas: ' || COUNT(*) FROM notas_credito WHERE estado='APLICADA';" || echo "Sin aplicadas"
          else
            echo "Primera ejecución: Base de datos se creará automáticamente"
          fi

      - name: Ejecutar proceso de facturas
        env:
          CONNI_KEY: ${{ secrets.CONNI_KEY }}
          CONNI_TOKEN: ${{ secrets.CONNI_TOKEN }}
          EMAIL_USERNAME: ${{ secrets.EMAIL_USERNAME }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          DESTINATARIOS: ${{ secrets.DESTINATARIOS }}
          DB_PATH: ./data/notas_credito.db
        run: |
          echo "=================================================="
          echo "INICIANDO PROCESO DIARIO"
          echo "Fecha: $(date '+%Y-%m-%d %H:%M:%S')"
          echo "=================================================="
          python backend/main.py
          echo "=================================================="
          echo "PROCESO COMPLETADO"
          echo "=================================================="

      - name: Mostrar estadísticas post-proceso
        if: always()
        run: |
          echo ""
          echo "=================================================="
          echo "ESTADÍSTICAS POST-PROCESO"
          echo "=================================================="

          if [ -f data/notas_credito.db ]; then
            echo "Estado de Base de Datos:"
            sqlite3 data/notas_credito.db "SELECT '  Facturas: ' || COUNT(*) FROM facturas;" || echo "Error"
            sqlite3 data/notas_credito.db "SELECT '  Notas pendientes: ' || COUNT(*) FROM notas_credito WHERE estado='PENDIENTE';" || echo "Error"
            sqlite3 data/notas_credito.db "SELECT '  Notas aplicadas: ' || COUNT(*) FROM notas_credito WHERE estado='APLICADA';" || echo "Error"
            sqlite3 data/notas_credito.db "SELECT '  Total aplicaciones: ' || COUNT(*) FROM aplicaciones_notas;" || echo "Error"
            sqlite3 data/notas_credito.db "SELECT '  Facturas rechazadas: ' || COUNT(*) FROM facturas_rechazadas;" || echo "Error"
          fi

          echo ""
          echo "Archivos generados:"
          if [ -d output ]; then
            ls -lh output/ || echo "Sin archivos"
          fi

      - name: Guardar cambios en el repositorio
        if: always()
        run: |
          echo "=================================================="
          echo "PERSISTIENDO BASE DE DATOS"
          echo "=================================================="

          if [ -f data/notas_credito.db ]; then
            git add data/notas_credito.db

            if git diff --staged --quiet; then
              echo "No hay cambios en la base de datos"
            else
              FECHA=$(date '+%Y-%m-%d %H:%M:%S')
              NOTAS_PENDIENTES=$(sqlite3 data/notas_credito.db "SELECT COUNT(*) FROM notas_credito WHERE estado='PENDIENTE';" 2>/dev/null || echo "0")
              NOTAS_APLICADAS=$(sqlite3 data/notas_credito.db "SELECT COUNT(*) FROM notas_credito WHERE estado='APLICADA';" 2>/dev/null || echo "0")
              APLICACIONES_HOY=$(sqlite3 data/notas_credito.db "SELECT COUNT(*) FROM aplicaciones_notas WHERE DATE(fecha_aplicacion) = DATE('now');" 2>/dev/null || echo "0")

              COMMIT_MSG="BD actualizada ${FECHA} | Pendientes: ${NOTAS_PENDIENTES} | Aplicadas: ${NOTAS_APLICADAS} | Hoy: ${APLICACIONES_HOY} | Run: ${GITHUB_RUN_NUMBER}"

              git commit -m "$COMMIT_MSG"
              git push

              echo "Base de datos persistida"
            fi
          fi

      - name: Cargar Excel como artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reporte-facturas-${{ github.run_number }}
          path: output/*.xlsx
          retention-days: 30

      - name: Notificar error
        if: failure()
        run: |
          echo "El proceso falló. Revisar logs."
          echo "Verificar:"
          echo "  1. Credenciales API configuradas"
          echo "  2. API de SIESA disponible"
          echo "  3. Servidor SMTP accesible"
