# Configuración para Render - Deploy Gratuito
# Sistema CIPA - Gestión de Notas de Crédito

services:
  # Backend API (Flask)
  - type: web
    name: cipa-backend
    runtime: python
    env: python
    region: ohio # Región más cercana a Colombia
    plan: free # Plan gratuito
    branch: main # o tu rama principal
    rootDir: backend
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      python scripts/inicializar_auth.py || echo "Auth ya inicializado"
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 1 --timeout 120 api.app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: JWT_SECRET_KEY
        generateValue: true # Genera un secreto aleatorio seguro
      - key: API_PORT
        value: 5000
      - key: DEBUG
        value: false
      - key: FLASK_ENV
        value: production
      - key: DB_PATH
        value: ./data/notas_credito.db
    # Disco persistente para la base de datos SQLite
    disk:
      name: cipa-database
      mountPath: /opt/render/project/src/backend/data
      sizeGB: 1 # 1GB gratuito

  # Frontend (React + Vite)
  - type: web
    name: cipa-frontend
    runtime: node
    env: node
    region: ohio
    plan: free
    branch: main
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    # Headers para seguridad
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin
    envVars:
      - key: NODE_VERSION
        value: 20.19.0
      - key: VITE_API_URL
        value: https://cipa-backend.onrender.com # Actualizar con la URL real del backend
